<!DOCTYPE html>
<html>
<head>
	<title>35 Cheat Sheets</title>
</head>
<body>
<script type="text/javascript">
	//this is a comment
	/*Multi line
	comment*/
	//alert("hello world");
	console.log("hi bob");
	document.write("<h1>this renders as html</h1>")

	x = 15;

	var y = 2;

	document.write(x+y);
	document.write("<hr>");
	document.write(x-y);
	document.write("<hr>");
	document.write(x*y);
	document.write("<hr>");
	document.write(x/y);
	document.write("<hr>");
	document.write(x%y);
	document.write("<hr>");

	//increments and decrements
	document.write(x+x+1);
	document.write("<hr>");
	document.write(x++);
	document.write("<hr>");
	document.write(x--);
	document.write("<hr>");
	document.write(--x);
	document.write("<hr>")
	document.write(x++);
	document.write("<hr>");

	// assigment operators
	document.write(x=x+12);
	document.write("<hr>");
	document.write(x+=12);
	document.write("<hr>");
	document.write(x-=12);
	document.write("<hr>");
	document.write(x*=12);
	document.write("<hr>");
	document.write(x/=12);
	document.write("<hr>");


	// boolean datatype
	a = true;
	document.write(a);
	document.write("<hr>");
	document.write(!a);
	document.write("<hr>");

	// strings
	w = '1';
	z = "2";
	document.write(w);
	document.write("<hr>");
	document.write(w + z);
	document.write("<hr>");
	document.write(x + z);
	document.write("<hr>");

	// Concatination
	m = "Marco";
	p = "Polo";
	document.write(m + p);
	document.write("<hr>");
	document.write(m +' '+ p);
	document.write("<hr>");
	document.write(m.concat( ' ',p));
	document.write("<hr>");
	m+=p;
	document.write(m);
	document.write("<hr>");

	// string properties
	document.write("\' \" \\ \n \r \t");
	document.write("<hr>");
	document.write('she say, "meet me there"');
	document.write("<hr>");
	document.write("i heard \"she said, \"meet me there\'\"");
	document.write("<hr>");

	// indexing strings
	longstr = "The quick brown fox jumps over the lazy dog.";
	document.write(longstr);
	document.write("<hr>");
	document.write(longstr.length);
	document.write("<hr>");
	document.write(longstr.indexOf('fox'));
	document.write("<hr>");
	document.write(longstr.search('The'));
	document.write("<hr>");
	document.write(longstr.lastIndexOf('o'));
	document.write("<hr>");
	document.write(longstr.lastIndexOf('zorro'));
	document.write("<hr>");
	document.write(longstr.charAt(4));
	document.write("<hr>");
	document.write(longstr.charCodeAt(4));
	document.write("<hr>");
	document.write(longstr.endsWith('.'));
	document.write("<hr>");
	document.write(longstr.repeat(3));
	document.write("<hr>");

	trimThis = " needs trim ";
	document.write(trimThis);
	document.write("<hr>");
	document.write(trimThis.trim());
	document.write("<hr>");

	// extracting strings
	dogStr = longstr.slice(40, 43);
	document.write(dogStr);
	document.write("<hr>");
	dogStr2 = longstr.slice(-4, -1);
	document.write(dogStr2);
	document.write("<hr>");
	dogStr3 = longstr.substring(40, 43);
	document.write(dogStr3);
	document.write("<hr>");
	dogStr4 = longstr.substr(40, 3);
	document.write(dogStr4);
	document.write("<hr>");
	dogStr5 = longstr.substr(40, 3);
	document.write(dogStr5);
	document.write("<hr>");

	// editing strings
	document.write(longstr.replace('fox','zorro'));
	document.write("<hr>");
	// document.write(longstr.replace('o','a'));
	document.write("<hr>");
	document.write(longstr.replace(/o/g,'a'));
	document.write("<hr>");
	document.write(longstr);
	document.write("<hr>");
	document.write(longstr.toUpperCase());
	document.write("<hr>");
	document.write(longstr.toLowerCase());
	document.write("<hr>");

	// convert string to array
	document.write(longstr.split(' '));
	document.write("<hr>");

	// arrays
	arr = ['dad', 'mom', ' child'];
	document.write(arr);
	document.write("<hr>");
	document.write(arr.toString());
	document.write("<hr>");


	// array sorting
	document.write(arr.sort());
	document.write("<hr>");
	document.write(arr.reverse());
	document.write("<hr>");
	document.write(arr);
	document.write("<hr>");

	document.write(arr[0]);
	document.write("<hr>")

	document.write(arr.indexOf('child'));
	document.write("<hr>")

	document.write(arr.join(' I '));
	document.write("<hr>")

    arr.push('granny');
	document.write(arr);
	document.write("<hr>")

	arr[2] = "grandpa";
	document.write(arr);
	document.write("<hr>")

	arr.pop();
	document.write(arr);
	document.write("<hr>")

	arr.shift();
	document.write(arr);
	document.write("<hr>")

	arr.unshift('mommy');
	document.write(arr);
	document.write("<hr>")

	delete arr[0];
	document.write(arr);
	document.write("<hr>")

	arr.splice(2,2,"Uncle", "Aunt");
	document.write(arr);
	document.write("<hr>")

	arr2 = ['mommy','granny'];
	document.write(arr.concat(arr2));
	document.write("<hr>")

	arr3 = arr.slice(0,2);
	document.write(arr.concat(arr2));
	document.write("<hr>")


	document.write(arr3.length);
	document.write("<hr>");




















	</script>
</body>
 </html>
