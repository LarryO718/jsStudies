<!DOCTYPE html>
<html>
<head>
	<title>35 Cheat Sheets</title>
</head>
<body>
<script type="text/javascript">
	//this is a comment
	/*Multi line
	comment*/
	//alert("hello world");
	console.log("hi bob");
	document.write("<h1>this renders as html</h1>")

	x = 15;

	var y = 2;

	document.write(x+y);
	document.write("<hr>");
	document.write(x-y);
	document.write("<hr>");
	document.write(x*y);
	document.write("<hr>");
	document.write(x/y);
	document.write("<hr>");
	document.write(x%y);
	document.write("<hr>");

	//increments and decrements
	document.write(x+x+1);
	document.write("<hr>");
	document.write(x++);
	document.write("<hr>");
	document.write(x--);
	document.write("<hr>");
	document.write(--x);
	document.write("<hr>")
	document.write(x++);
	document.write("<hr>");

	// assigment operators
	document.write(x=x+12);
	document.write("<hr>");
	document.write(x+=12);
	document.write("<hr>");
	document.write(x-=12);
	document.write("<hr>");
	document.write(x*=12);
	document.write("<hr>");
	document.write(x/=12);
	document.write("<hr>");







	</script>
</body>
</html>
